<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="form-row">
          <div class="col-8">
            <input
              class="form-control"
              type="search"
              placeholder="Enter a city"
              autofocus
              autocomplete="off"
              id="enter-city"
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
          <div class="col-2">
            <button id="current-location-button" class="btn btn-info">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-7">
          <div class="current-weather-img-border">
            <img src="" alt="-" id="current-weather-img" />
          </div>
          <h1>
            -
          </h1>
          <p class="last-update">
            Last updated: <span id="day-time">- --:--</span>
          </p>
          <h2>
            <span id="temp">--</span>
            <span class="units">
              <a id="cTemp" href="#" class="inactive">°C</a> |
              <a id="fTemp" href="#">°F</a>
            </span>
          </h2>
          <p class="otherinfo">
            Humidity: <span id="humidity">--</span> %
            <br />
            Wind: <span id="wind">--</span> km/h
          </p>
        </div>
        <div class="col-3" id="forecast-weather-img-col"></div>
        <div class="col-2" id="forecast-weather-col"></div>
      </div>
      <footer>
        <a href="https://github.com/KikiCheung/weather-app" target="_blank"
          >Open-source code</a
        >
        by Kiki Cheung
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
